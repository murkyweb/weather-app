<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="test"></div>
    <div class="container">
      <div class="input">
        <input type="text" name="location" id="location" />
        <button class="search">Search</button>
      </div>
      <div class="weather hide">
        <div class="first-row">
          <ul>
            <li class="location"></li>
            <li class="temp"></li>
            <li class="weather-img"></li>
            <li class="weather-details">
              <span class="weather-condition"></span>
              <span class="weather-description"></span>
            </li>
          </ul>
        </div>
        <div class="second-row"></div>
        <div class="third-row">
          <ul>
            <li class="humidity"></li>
            <li class="pressure"></li>
            <li class="min-temp"></li>
            <li class="max-temp"></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
